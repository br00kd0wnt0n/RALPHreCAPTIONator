<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">ReCAPTIONator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Language Switcher -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="/admin.html" class="text-muted manage-prompts-link" data-i18n="adminLink">Manage AI Prompts</a>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary active" data-lang="en">English</button>
                <button type="button" class="btn btn-outline-primary" data-lang="ja">日本語</button>
            </div>
        </div>

        <div class="row g-4 flex-lg-nowrap">
            <div class="col-lg-6">
                <div class="text-center mb-4">
                    <img src="/img/ralph-logo.svg" alt="Ralph Logo" style="height: 60px; margin-bottom: 8px;" />
                    <h1 class="display-5" data-i18n="title">ReCAPTIONator</h1>
                    <p class="lead mb-0" data-i18n="subtitle">Korean Air Japan Edition</p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="recaptionForm">
                            <div class="form-group mb-3">
                                <label for="originalCaption" data-i18n="form.caption.label">Original Caption</label>
                                <textarea class="form-control" id="originalCaption" rows="4" data-i18n-placeholder="form.caption.placeholder" placeholder="Paste your agency's social media caption here..."></textarea>
                            </div>

                            <div class="form-group mb-3">
                                <label for="contentType" data-i18n="form.contentType.label">Content Type</label>
                                <select class="form-select" id="contentType">
                                    <option value="promotion" data-i18n="form.contentType.promotion">Promotion</option>
                                    <option value="announcement" data-i18n="form.contentType.announcement">Announcement</option>
                                    <option value="event" data-i18n="form.contentType.event">Event</option>
                                    <option value="general" data-i18n="form.contentType.general">General</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label for="additionalContext" data-i18n="form.context.label">Additional Context (Optional)</label>
                                <textarea class="form-control" id="additionalContext" rows="2" data-i18n-placeholder="form.context.placeholder" placeholder="Any specific requirements or campaign context..."></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100" data-i18n="form.submit">Rewrite Caption</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Loading Animation -->
                <div id="loading" class="text-center my-5 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden" data-i18n="loading">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-stretch">
                <div id="results" class="card shadow-sm w-100">
                    <div class="card-body">
                        <div class="results-section">
                            <h3 class="mb-3" data-i18n="results.title">✨ Rewritten Caption</h3>
                            
                            <div class="result-item mb-4">
                                <h4 class="result-label" data-i18n="results.caption">New Caption:</h4>
                                <p id="newCaption" class="text-muted" data-i18n="results.waiting">Waiting for your caption...</p>
                            </div>
                            
                            <div class="result-item mb-4">
                                <h4 class="result-label" data-i18n="results.explanation">Explanation:</h4>
                                <p id="explanation" class="text-muted" data-i18n="results.waitingExplanation">Your explanation will appear here...</p>
                            </div>
                            
                            <div class="result-item">
                                <h4 class="result-label" data-i18n="results.styleAnalysis">Style Analysis:</h4>
                                <p id="styleAnalysis" class="text-muted" data-i18n="results.waitingAnalysis">Style analysis will be shown here...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
