<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin.title">Prompt Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <!-- Language Switcher -->
        <div class="text-end mb-4">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary active" data-lang="en">English</button>
                <button type="button" class="btn btn-outline-primary" data-lang="ja">日本語</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <img src="/img/ralph-logo.svg" alt="Ralph Logo" style="height: 80px; margin-bottom: 10px;" />
                    <h1 class="display-4 mb-4" data-i18n="admin.title">Prompt Manager</h1>
                    <div class="mb-2">
                        <small class="text-muted">Version: <span id="promptVersion">-</span> &nbsp;|&nbsp; Last Modified: <span id="promptLastModified">-</span></small>
                    </div>
                    <p class="lead" data-i18n="admin.subtitle">Customize how Ralph rewrites your captions</p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="promptForm">
                            <div class="mb-4">
                                <label for="systemPrompt" class="form-label" data-i18n="admin.systemPrompt.label">System Prompt</label>
                                <textarea id="systemPrompt" class="form-control" rows="3" required data-i18n-placeholder="admin.systemPrompt.placeholder"></textarea>
                                <div class="form-text" data-i18n="admin.systemPrompt.help">
                                    Available variables: {tweetExamples}, {emojiPatterns}, {hashtagPatterns}
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="userPrompt" class="form-label" data-i18n="admin.userPrompt.label">User Prompt</label>
                                <textarea id="userPrompt" class="form-control" rows="3" required data-i18n-placeholder="admin.userPrompt.placeholder"></textarea>
                                <div class="form-text" data-i18n="admin.userPrompt.help">
                                    Available variables: {originalCaption}, {contentType}, {context}
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary" data-i18n="admin.save">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="alert mt-4 d-none"></div>

                <!-- Back to Main -->
                <div class="text-center mt-4">
                    <a href="/" class="text-muted" data-i18n="admin.backToMain">← Back to Main Interface</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/admin.js"></script>
    <script type="module" src="/js/i18n.js"></script>
</body>
</html>
